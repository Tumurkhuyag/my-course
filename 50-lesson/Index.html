  <body>
    <h1>Lesson 50</h1>
    <h2>git branch үүсгэх, төслийн хувилбарыг үүсгэн ажиллах нь</h2>
    <div>
      <h3>Шинэ branch үүсгэх, түүн дээр ажиллах</h3>
      <p>git branch "newBranchName" гэж шинэ branch үүсгэнэ</p>
      <p>git checkout "branchName" гэж шилжинэ</p>
      <p>
        git merge "newBranchName" гэж бичиж шинээр үүсгэсэн branch -ийг master
        branch -тэй нэгтгэнэ
      </p>
    </div>
  </body>
