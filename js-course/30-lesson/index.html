<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 30</title>
    <style>
      body {
        font-family: sans-serif;
      }
      div {
        background-color: #efefef;
        padding: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      img {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Lesson 30</h1>
    <h2>Кодын ажиллах Execution context болон Execution Stack-ийг ойлгох</h2>
    <div>
      <h3>
        Execution context: Ямар нэг Javascript -ийн функц ажиллахад үүсдэг 3
        зүйл
      </h3>
      <img src="./images/image-1.jpeg" alt="Execution context" />
    </div>
    <div>
      <h3>
        Global execution context: Local функц ажиллахад үүсдэг 3 зүйл -тэй ижил
        Global түвшинд үүсдэг
      </h3>
      <img src="./images/image-2.jpeg" alt="Global execution context" />
    </div>
    <div>
      <h3>Execution stack:</h3>
      <img src="./images/image-3.jpeg" alt="Execution stack 1" />
      <img src="./images/image-4.jpeg" alt="Execution stack 2" />
      <img src="./images/image-5.jpeg" alt="Execution stack 3" />
    </div>
    <script src="app.js"></script>
  </body>
