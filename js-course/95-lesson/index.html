      <h1>Lesson 95</h1>
      <h2>Массивын reduce, filter функцүүдийг ашиглах</h2>
      <section>
        <h3>Суралцсан</h3>
        <p>let arr = [100, 21, 30, 45, 500, 6, 70];</p>
        <p>Нийлбэрийг нь олъё <br />arr.reduce((a, b) => a + b)</p>
        <p>
          10-т хуваагддаг <br />arr.filter((e) => { if (e % 10 === 0) return e;
          });
        </p>
      </section>
