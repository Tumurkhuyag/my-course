  <body class="center">
    <div>
      <h1>Lesson 93</h1>
      <h2>Map өгөгдлийн бүтэц ашиглах</h2>
      <section>
        <h3>Суралцсан</h3>
        <p>let dict = new Map();</p>
        <p>dict.set("language", "хэл"); <br />dict.set("car", "машин");</p>
        <p>dict.get("car")</p>
        <p>dict.size</p>
        <p>
          for (let [a, b] of dict) { console.log("key: " + a + " value: " + b);
          }
        </p>
        <p>dict.delete("language");</p>
        <p>dict.has("car")</p>
      </section>
    </div>
