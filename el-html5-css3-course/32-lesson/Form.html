<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet" />
    <style>
      * {
        /* 
        - box-sizing property-г border-box утгатайгаар бичиж өг
        - margin болон padding-ийг reset хий
       */
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        /* 
        Дэвсгэр өнгийг #344a72-оор тавь
        */
        background-color: #344a72;
        font-family: "roboto", sans-serif;
      }

      input {
        border-style: none;
      }

      input:focus {
        outline: 1px solid #a1a1a1;
      }

      a {
        /* 
        доогуур зураас (underline) муухай харагддаг учир түүнийг зайлуулаарай
       */
        text-decoration: none;
      }

      h1 {
        font-weight: 500;
      }

      #container {
        /* 
        - margin-auto нь хоёр талаасаа ижил зай авч block элементийг голлуулдгийг битгий мартаарай
        - илүү responsive болгохын тулд max-width тавьж өгөөрэй
        - бага зэрэг padding хийгээрэй
        */
        display: block;
        max-width: 400px;
        margin: auto;
        padding: 20px;
      }

      .form-wrap {
        /* 
          энэ нь формын гадуурх цагаан талбарыг хийж өгнө
        */
        border-radius: 4px;
        background-color: #fff;
        padding: 12px 20px;
        width: 100%;
      }

      .form-wrap h1,
      .form-wrap p {
        /* 
          голлуулах хэрэгтэй
        */
        color: #444;
        text-align: center;
        margin: 8px auto;
      }

      .form-wrap p {
        color: #777;
      }

      .form-wrap .form-group {
        /* 
          бүх гарчиг, input нь .form-group гэсэн класс-аар хүрээлэгдсэн байна
        */
        padding: 10px 0px;
      }

      .form-wrap .form-group label {
        /* 
          гарчигуудыг block элемент болгоорой
        */
        display: block;
        font-size: 14px;
        color: #999;
        padding-bottom: 6px;
      }

      .form-wrap .form-group input {
        /* 
          утга оруулах талбар мөрийг бүхэлд нь эзэлсэн урт байх хэрэгтэй. бага зэрэг padding нэмж өгөөрэй.
        */
        border-radius: 4px;
        width: 100%;
        height: 32px;
        border: solid 1px #e4e4e4;
        padding: 0 8px;
      }

      .form-wrap button {
        /* 
          товчлуур мөн 100 хувь өргөнтэй байх хэрэгтэй. block элемент болго. 
          товчлуурын өнгийг #49c1a2 кодоор өг
        */
        border-radius: 4px;
        width: 100%;
        height: 36px;
        display: block;
        background-color: #49c1a2;
        font-size: 16px;
        color: #fff;
        border-style: none;
        margin: 10px 0;
      }

      .form-wrap button:hover {
        /* 
          товчлуур дээр хулганын заагч очиход өөрчлөгдөх өнгийг  #37a08e кодоор хийж өг.
        */
        background-color: #37a08e;
      }

      .form-wrap .bottom-text {
        /* 
          доод талын текстийг жижигрүүл
        */
        font-size: 12px;
        margin-top: 16px;
        line-height: 1.6em;
      }

      footer {
        /* 
        голлуулаарай
       */
        font-weight: 300;
        margin-top: 20px;
        text-align: center;
        color: #fff;
      }

      footer a {
        /* 
          footer-ийн өнгийг #49c1a2 кодоор хийж өг
        */
        font-weight: 400;
        color: #49c1a2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Бүртгүүлэх</h1>
        <p>Бүртгэл үнэ төлбөргүй</p>
        <form>
          <div class="form-group">
            <label for="first-name">Таны нэр</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Таны овог</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Таны и-мэйл</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Нууц үгээ бичнэ үү</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="password2">Нууц үгээ давтан бичнэ үү</label>
            <input type="password" name="pasword2" id="password2" />
          </div>
          <button type="submit" class="btn">Бүртгүүлэх</button>
          <p class="bottom-text">
            Бүртгүүлэх товчлуурыг дарснаар та манай
            <a href="#">Гэрээний нөхцлүүд</a>-ийг зөвшөөрсөн болно.
          </p>
        </form>
      </div>
      <footer>
        <p>Өмнө бүртгүүлсэн бол <a href="#">Нэвтрэх</a></p>
      </footer>
    </div>
  </body>
</html>
