<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 16</title>
  </head>
  <body>
    <h1>Lesson 16</h1>
    <h2>Html Entities, Symbols</h2>
    <!-- Non Breaking space -->
    <p>Миний нэрийг Tom &nbsp; &nbsp; &nbsp; гэдэг</p>

    <!-- Greater than and less than -->
    <p>10 &gt; 3</p>
    <p>2 &lt; 7</p>

    <!-- Copyright -->
    <p>&copy;</p>

    <!-- Trademark -->
    <p>&reg;</p>

    <!-- Currencies -->
    <p>&euro;</p>
    <p>&yen;</p>
    <p>&pound;</p>
    <p>&#8366;</p>

    <!-- Computer code -->
    <code>&lt?php eco "Энэ бол PHP код" ?&gt</code>
  </body>
</html>
